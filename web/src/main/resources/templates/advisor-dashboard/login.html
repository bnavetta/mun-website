<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:wp="http://brownmun.org/th/webpack"
        xmlns:conference="http://brownmun.org/th/conference"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base.html}"
>
    <head>
        <title>Advisor Login</title>

        <style>
            .advisor-login {
                padding: 20px 10vw;
            }
        </style>
    </head>

    <body>
        <main layout:fragment="content" class="advisor-login">

            <h1>Advisor Login</h1>

            <form th:action="@{/your-mun/login}" class="form" method="post">
                <p class="alert alert-error" th:if="${param.error}">Invalid username or password.</p>
                <p class="alert alert-success" th:if="${param.logout}">You have been logged out.</p>
                
                <fieldset>
                    <label for="username">Email Address</label>
                    <input type="email" id="username" name="username">
                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </fieldset>

                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">

                <button class="button" type="submit">Log In</button>

                <p>
                    <a th:href="@{/your-mun/password/forgot}">Forgot your password?</a>
                </p>
            </form>
        </main>
    </body>
</html>
