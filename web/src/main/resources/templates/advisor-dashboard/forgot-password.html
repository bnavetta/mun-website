<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:wp="http://brownmun.org/th/webpack"
        xmlns:conference="http://brownmun.org/th/conference"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base.html}"
>
    <head>
        <title>Advisor Login</title>

        <style>
            .forgot-password {
                padding: 20px 20vw;
            }
        </style>
    </head>

    <body>
        <main layout:fragment="content" class="forgot-password">

            <h1>Reset Password</h1>

            <form class="form" method="post">
                <p class="alert alert-error" th:if="${error}" th:text="${error}"></p>
                <p class="alert alert-success" th:if="${message}" th:text="${message}"></p>

                <fieldset>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" th:value="${email}">
                </fieldset>

                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">

                <button class="button" type="submit">Reset</button>
            </form>
        </main>
    </body>
</html>
