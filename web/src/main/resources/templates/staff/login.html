<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:wp="http://brownmun.org/th/webpack"
        xmlns:conference="http://brownmun.org/th/conference"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base.html}"
>
    <head>
        <title>Staff Login</title>

        <meta http-equiv="refresh" content="1;/oauth2/authorization/google">

        <style>
            .staff-login {
                margin: 20px 10vw;
            }
        </style>
    </head>

    <body>
        <main layout:fragment="content">
            <div class="staff-login">
                <h1>Staff Login</h1>

                <p>
                    Sign in with your configured Google account <a th:href="@{/oauth2/authorization/google}">here</a>.
                    This should be your <strong th:text="${#conference.name}">conference</strong> account, not your school
                    or personal email.
                </p>

                <p>Redirecting in 1 second...</p>
            </div>
        </main>
    </body>
</html>
