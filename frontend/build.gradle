task yarnInstall(type: Exec) {
	inputs.file 'package.json'
	outputs.file 'yarn.lock'
	commandLine 'yarn'
}

task assemble(type: Exec) {
	inputs.dir 'src'
	inputs.dir 'flow'
	outputs.dir 'dist'

	commandLine 'yarn', 'run', 'build'

	dependsOn yarnInstall
}
