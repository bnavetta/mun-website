language: java
dist: trusty
sudo: false
jdk:
- oraclejdk8
node_js:
- '6'
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
  - frontend/node_modules
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
addons:
  postgresql: '9.4'
before_install:
- npm install -g yarn
- cd frontend
- yarn
- npm rebuild node-sass
- cd ..
before_script:
- psql -c 'create database brownmun_travis;' -U postgres
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG="$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER"
  - git tag $GIT_TAG -a -m "Generated tag for Travis CI build $TRAVIS_BUILD_NUMBER"
  - git push -q origin --tags
  # TODO: keep version number
  - cp busun/build/libs/busun-$TRAVIS_BUILD_NUMBER.jar busun/build/libs/busun-latest.jar
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
  file: busun/build/libs/busun-latest.jar
  on:
    repo: roguePanda/mun-website
    tags: false
    all_branches: true
branches:
  except:
    - /^*-v[0-9]/
notifications:
  slack:
    secure: 
