language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - frontend/node_modules
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  postgresql: "9.4"
before_install:
  - npm install -g yarn # TODO: use travis-provided yarn once it's in their precise image
  - cd frontend && yarn
before_script:
  - psql -c 'create database brownmun_testdb;' -U postgres