language: java
dist: trusty
sudo: false
jdk:
  - oraclejdk8
node_js:
    - "6"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - frontend/node_modules
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  postgresql: "9.4"
before_install:
  - npm install -g yarn
  - cd frontend && yarn
  # longstanding issue with yarn and node-sass
  # https://github.com/sass/node-sass/issues/1804
  - npm rebuild node-sass
before_script:
  - psql -c 'create database brownmun_travis;' -U postgres