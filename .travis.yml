  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  postgresql: "9.4"
before_script:
  - psql -c 'create database brownmun_testdb;' -U postgres