<!DOCTYPE HTML>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:wp="http://brownmun"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">
    <head>
        <title>Create Advisor Account</title>
        <wp:chunk name="index"/>
        <wp:chunk name="yourbusun"/>
    </head>
    <body>
        <header layout:fragment="header">
            <h1>Create BUSUN Advisor Account</h1>
        </header>
        <div layout:fragment="body">
            <hr>

            <!--/*@thymesVar id="registration" type="org.brownmun.web.yourbusun.AdvisorRegistrationForm"*/-->
            <form th:action="@{/yourbusun/add-advisors/confirm}" th:object="${registration}" method="post">
                <!--/*@thymesVar id="errorCode" type="java.lang.String"*/-->
                <div class="alert alert-danger" th:if="${errorCode}" th:text="#{${errorCode}}"></div>
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">
                    Global Errors
                </div>
                <input type="hidden" th:field="*{token}">
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-danger'">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <div class="form-control-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Messages</div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-danger'">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" th:field="*{passwordConfirm}">
                    <div class="form-control-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Error Messages</div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-danger'">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="333-333-3333">
                    <div class="form-control-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error Messages</div>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
