<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:conference="http://brownmun.org/th/conference"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{email-base.html}"
>
    <body>
        <div layout:fragment="content">
            <p>
                Hello [[${ advisor.name }]],
            </p>
            <p>
                Someone recently requested that your [[${#conference.name}]] password be reset. If this was not you,
                please disregard this email. Otherwise, you can reset your password by following the link below.
            </p>
            <p>
                <a class="button" th:href="${resetUrl}">Reset Password</a>
            </p>
            <p>
                Thank you,<br/>
                The [[${#conference.name}]] Secretariat
            </p>
        </div>
    </body>
</html>
