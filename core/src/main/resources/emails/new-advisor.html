<!DOCTYPE html>
<html>
    <head>
        <style>
            #body {
                font-size: 14px;
                font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            }

            .btn {
                display: inline-block;
                font-weight: normal;
                line-height: 1.25;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -webkit-user-select: none;
                   -moz-user-select: none;
                    -ms-user-select: none;
                        user-select: none;
                border: 1px solid transparent;
                padding: 0.5rem 1rem;
                font-size: 1rem;
                border-radius: 0.25rem;
                -webkit-transition: all 0.2s ease-in-out;
                     -o-transition: all 0.2s ease-in-out;
                        transition: all 0.2s ease-in-out;
            }

            .btn:focus, .btn:hover {
                text-decoration: none;
            }

            .btn:focus {
                outline: 0;
                -webkit-box-shadow: 0 0 0 2px rgba(2, 117, 216, 0.25);
                box-shadow: 0 0 0 2px rgba(2, 117, 216, 0.25);
            }

            .btn:disabled {
                cursor: not-allowed;
                opacity: .65;
            }

            .btn:active {
                background-image: none;
            }

            .btn-primary {
                color: #fff;
                background-color: #007f5c;
                border-color: #007f5c;
            }
        </style>
    </head>
    <body>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "EmailMessage",
                "potentialAction": {
                    "@type": "SaveAction",
                    "name": "Create Account",
                    "handler": {
                        "@type": "HttpActionHandler",
                        "url": "%recipient.registerUrl%"
                    }
                },
                "description": "Create a BUSUN school advisor account"
            }
        </script>
        <div id="body">
            <p>Hello %recipient.name%,</p>
            <p>You've been asked to make an account as an advisor for %recipient.school% at BUSUN XXI.</p>
            <p>
                <a class="btn btn-primary" href="%recipient.registerUrl%">Register</a>
            </p>
            <p>
                Thanks!<br/>BUSUN XXI Secretariat
            </p>
        </div>
    </body>
</html>
