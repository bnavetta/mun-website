plugins {
    id 'org.inferred.processors' version '1.2.8'
}

bootRepackage {
	enabled = false
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'

	compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security.oauth:spring-security-oauth2'

	compile 'org.springframework.boot:spring-boot-starter-actuator'

	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.postgresql:postgresql'
	compile 'org.flywaydb:flyway-core'

	compile 'org.hibernate:hibernate-validator'

	compile 'org.hibernate:hibernate-java8'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-guava'

	testCompile 'org.springframework.boot:spring-boot-starter-test'

    // Also a compileOnly dependency, but needed so the other processors see it
    processor 'org.projectlombok:lombok'
    processor 'org.springframework.boot:spring-boot-configuration-processor'
    processor 'org.hibernate:hibernate-jpamodelgen'
}

processResources.dependsOn ':frontend:build'
processResources.with {
	from(project(':frontend').file('dist')) {
		into 'static'
	}
}

compileJava.dependsOn(processResources)